<p-table [value]="stocks" [lazy]="true" (onLazyLoad)="loadStocksLazy($event)" [paginator]="true" [rows]="10" [totalRecords]="totalRecords">
    <ng-template pTemplate="header">
      <tr>
        <th>Symbol</th>
        <th>Company</th>
        <th>Price</th>
        <th>Change</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-stock>
      <tr>
        <td>{{ stock.symbol }}</td>
        <td>{{ stock.company }}</td>
        <td>{{ stock.price }}</td>
        <td>{{ stock.change }}</td>
      </tr>
    </ng-template>
  </p-table>
